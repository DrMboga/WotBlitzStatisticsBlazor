query findPlayers(
    $accountNick: String!, 
    $realmType: RealmType!,
    $language: RequestLanguage!) {
  players(
    accountNick: $accountNick, 
    realmType: $realmType, 
    language: $language) {
      ... playerShortInfo
  }
}

fragment playerShortInfo on AccountsSearchResponseItem {
  accountId
  nickname
  clanTag
  lastBattle
  battlesCount
  winRate
}