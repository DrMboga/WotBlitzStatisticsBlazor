query findPlayers(
    $accountNick: String!, 
    $realmType: RealmType!,
    $language: RequestLanguage!) {
  players(
    accountNick: $accountNick, 
    realmType: $realmType, 
    language: $language) {
      accountId
      nickname
      clanTag
      lastBattle
      battlesCount
      winRate
  }
}