query player(
  $accountId: Long!,
  $realmType: RealmType!,
  $requestLanguage: RequestLanguage! ) {
  accountInfo(
    accountId: $accountId, 
    realmType: $realmType, 
    requestLanguage: $requestLanguage) {
      accountId
      nickname
      createdAt
      lastBattleTime
      battles
      winRate
      avgDamage
      avgXp
      avgTier
      damageCoefficient
      survivalRate
      tanks {
        tankId
        name
        tankNation
        tankType
        tier
        isPremium
        lastBattleTime
        battles
        winRate
        avgDamage
        avgXp
        avgBattleLifeTimeInMinutes
        damageCoefficient
        survivalRate
    }
  }
}