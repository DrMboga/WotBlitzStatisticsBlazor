apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wot-blitz-statistics-web
  name: wot-blitz-statistics-pro-app-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wot-blitz-statistics-web
  strategy: {}
  template:
    metadata:
      labels:
        app: wot-blitz-statistics-web
    spec:
      containers:
      - env:
        - name: Mongo__ConnectionString
          valueFrom:
            secretKeyRef:
              name: wot-blitz-statistics-secret
              key: Mongo__ConnectionString
        - name: Mongo__DatabaseName
          valueFrom:
            secretKeyRef:
              name: wot-blitz-statistics-secret
              key: Mongo__DatabaseName
        - name: WargamingApi__ApplicationId
          valueFrom:
            secretKeyRef:
              name: wot-blitz-statistics-secret
              key: WargamingApi__ApplicationId
        image: mike/wot-blitz-statistics-pro:v1
        livenessProbe:
          httpGet:
            path: /health/self
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 30
        imagePullPolicy: ""
        name: wot-blitz-statististics-web
        ports:
        - containerPort: 80
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
